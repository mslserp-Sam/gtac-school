name: build_and_deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # Create a clean build folder to upload only whatâ€™s needed
      - name: Prepare build folder
        run: |
          mkdir -p public/build
          cp -r build/assets public/build/assets
          cp -r build/manifest.json public/build/

      - name: Deploy build assets via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}

          # Upload only frontend build
          local_path: "public/build"

          # This becomes: public_html/gtac/public/build
          remote_path: ${{ secrets.HOSTINGER_PATH }}/build

          sftp_only: false
          delete_remote_files: false