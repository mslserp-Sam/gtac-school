name: build_and_deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js for Vite
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Build Vite assets to public/build
      - name: Build Frontend Assets
        run: npm run build

      # 5. Deploy ONLY the public/build folder to Hostinger
      - name: Deploy build assets to Hostinger (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}

          # Upload local public/build folder
          local_path: "./public/build"

          # Upload INTO public_html/gtac/public/build/
          remote_path: ${{ secrets.HOSTINGER_PATH }}/public/build

          # Optional: do NOT delete old assets
          delete_remote_files: false
          sftp_only: false