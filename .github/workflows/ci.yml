name: build_and_deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build Frontend
      run: npm run build

    - name: Deploy build assets via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.HOSTINGER_HOST }}
        port: ${{ secrets.HOSTINGER_PORT }}
        username: ${{ secrets.HOSTINGER_USER }}
        password: ${{ secrets.HOSTINGER_PASS }}

        # ðŸ‘‡ THIS IS THE CORRECT LOCAL BUILD FOLDER
        local_path: "./public/build"

        # ðŸ‘‡ THIS IS THE CORRECT HOSTINGER TARGET
        remote_path: "public_html/gtac/public/build"

        delete_remote_files: false
        sftp_only: false