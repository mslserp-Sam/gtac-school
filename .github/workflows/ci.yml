name: build_and_deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # CHECKOUT PROJECT
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # SETUP NODE
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -----------------------------
      # INSTALL DEPENDENCIES
      # -----------------------------
      - name: Install Dependencies
        run: npm ci

      # -----------------------------
      # BUILD VITE ASSETS
      # -----------------------------
      - name: Build Frontend Assets
        run: npm run build

      # -----------------------------
      # DEPLOY BUILD FOLDER VIA SFTP
      # -----------------------------
      - name: Deploy build assets to Hostinger via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}

          # upload only the build folder
          local_path: "./public/build"

          # deploy into: public_html/gtac/public/build
          remote_path: "${{ secrets.HOSTINGER_PATH }}/public/build"

          # clear old assets to avoid outdated JS
          delete_remote_files: true