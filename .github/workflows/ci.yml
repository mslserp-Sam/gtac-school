name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    name: Build Frontend Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

deploy:
  name: Deploy build to Hostinger (SFTP)
  runs-on: ubuntu-latest
  needs: build-frontend

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy build assets via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.HOSTINGER_HOST }}
        port: ${{ secrets.HOSTINGER_PORT }}
        username: ${{ secrets.HOSTINGER_USER }}
        password: ${{ secrets.HOSTINGER_PASS }}

        # Upload ONLY the build folder
        local_path: "public/build"

        # Upload INTO Laravel public/build on Hostinger
        remote_path: "${{ secrets.HOSTINGER_PATH }}public/build/"

        delete_remote_files: false
        sftp_only: false