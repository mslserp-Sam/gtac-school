name: build_and_deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Prepare build folder
        run: |
          mkdir -p public/build
          cp -r build/assets public/build/assets

      - name: Debug HOSTINGER_PATH
        run: echo "Deploying to: ${{ secrets.HOSTINGER_PATH }}"

      - name: Deploy build assets via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          local_path: public/build
          remote_path: /${{ secrets.HOSTINGER_PATH }}/public/build
          delete_remote_files: true