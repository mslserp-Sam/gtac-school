name: build_and_deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      - name: Prepare build folder
        run: |
          mkdir -p public/build
          cp -r build/assets public/build/assets
          cp build/index.html public/build/index.html
          cp build/manifest.json public/build/manifest.json

      # ðŸ” DEBUG: SHOW PORT VALUE FROM SECRETS
      - name: Debug HOSTINGER_PORT
        run: echo "PORT IS -> ${{ secrets.HOSTINGER_PORT }}"

      - name: Deploy build assets via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          local_path: public/build
          remote_path: ${{ secrets.HOSTINGER_PATH }}/build
          delete_remote_files: true
          sftp_only: true