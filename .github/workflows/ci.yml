name: build_and_deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # NEW â€” No more copying, Vite already outputs to public/build
      - name: Prepare build folder
        run: |
          echo "Vite already generated public/build, no need to copy."

      - name: Deploy build assets via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }}

          local_path: public/build
          remote_path: /home/u457243864/gtac/public/build

          sftp_only: true
          delete_remote_files: true